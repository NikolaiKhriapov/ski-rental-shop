<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{pants.title}">?????</title>
</head>

<body th:align="center">

<!--Header-->
<h1 th:text="#{pants.header.search}">?????</h1>

<!--Table-->
<table th:align="center"
       th:border="1" th:rules="rows"
       th:cellpadding="5">
    <tr>
        <th th:text="#{pants.parameter.id}">?????</th>
        <th th:text="#{pants.parameter.name}">?????</th>
        <th th:text="#{pants.parameter.condition}">?????</th>
        <th th:text="#{pants.parameter.size}">?????</th>
    </tr>
    <tr th:each="onePants : ${pantsBySearch}">
        <td th:text="${onePants.getId()}">?????</td>
        <td th:text="${onePants.getName()}" th:align="left">?????</td>
        <td th:text="#{${'equipment_condition.' + onePants.getCondition()}}">?????</td>
        <td th:text="${onePants.getSize()}">?????</td>
        <td th:width="25"></td>
        <td>
            <a th:href="@{/admin/info-equipment/pants/edit/{id}(id=${onePants.getId()})}">
                <button th:text="#{equipment.button.edit}">?????</button>
            </a>
        </td>
        <td>
            <form th:method="DELETE"
                  th:action="@{/admin/info-equipment/pants/{id}(id=${onePants.getId()})}">
                <input type="submit" th:value="#{equipment.button.delete}"/>
            </form>
        </td>
    </tr>
</table>

<br>

<!--Return to "pants/show_all"-->
<a href="/admin/info-equipment/pants/">
    <button th:text="#{equipment.button.return}">?????</button>
</a>

</body>

</html>
