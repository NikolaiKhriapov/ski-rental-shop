<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{rider.add_new.title}">?????</title>
</head>

<body th:align="center">

<!--Header-->
<h1 th:text="#{rider.add_new.header}">?????</h1>

<!--Input parameters-->
<form th:method="POST"
      th:action="${bookingId == null} ? '/admin/info-riders/add' : '/admin/info-riders/add?id=' + ${bookingId}"
      th:object="${newRider}">

    <table th:align="center" style="text-align:left"
           th:cellpadding="2">
        <tr>
            <td th:text="#{rider.add_new.table.header.name}">?????</td>
            <td><input th:type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{rider.add_new.table.header.sex}">?????</td>
            <td><select name="sex">
                <option th:each="i : ${T(my.project.skirentalshop.model.Rider.Sex).values()}"
                        th:value="${i.name()}"
                        th:text="#{${'rider.sex.'+ i}}">?????
                </option>
            </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{rider.add_new.table.header.height}">?????</td>
            <td><input th:type="text" th:field="*{height}"/>
                <div style="color:red" th:if="${#fields.hasErrors('height')}" th:errors="*{height}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{rider.add_new.table.header.weight}">?????</td>
            <td><input th:type="text" th:field="*{weight}"/>
                <div style="color:red" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{rider.add_new.table.header.foot}">?????</td>
            <td><select name="foot">
                <option th:each="i : ${T(my.project.skirentalshop.model.Rider.Size).values()}"
                        th:value="${i.name()}"
                        th:text="#{${'rider.size.' + i}}">?????
                </option>
            </select>
            </td>
        </tr>
        <tr>
            <td th:align="top" th:text="#{rider.add_new.table.header.equipment}">?????</td>
            <td>
                <div th:each="equip : ${T(my.project.skirentalshop.model.TypesOfEquipment).values()}">
                    <input th:field="*{equipmentNeededIds}"
                           type="checkbox"
                           th:value="${equip.name()}"/>
                    <span th:text="#{${'equipment.type.' + equip}}">?????</span>
                </div>
            </td>
        </tr>
    </table>

    <br>

    <input type="submit" th:value="#{rider.add_new.button.create}"/>
</form>

<br>

<!--Return to booking-->
<div th:if="${bookingId != null}">
    <form th:method="GET"
          th:action="@{/admin/info-booking/edit/{id}(id=${bookingId})}">
        <input type="submit" th:value="#{rider.add_new.button.go_to_order}">
    </form>

    <br>

    <form th:method="GET"
          th:action="@{/admin/info-booking}">
        <input type="submit" th:value="#{rider.add_new.button.go_to_bookings}">
    </form>
</div>
<div th:if="${bookingId == null}">
    <form th:method="GET"
          th:action="@{/admin/info-riders}">
        <input type="submit" th:value="#{rider.add_new.button.go_to_riders}">
    </form>
</div>

</body>

</html>
