<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{booking.show_all.title}">?????</title>
    <link rel="stylesheet" th:href="@{${#themes.code('styleSheet')}}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@350&display=swap">
</head>

<body>

<div class="header">
    <nav class="top-nav">
        <ul class="top-nav-items">
            <li class="top-nav-item-text center">
                <a href="#" th:text="#{top_nav.account}"></a>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.theme}"></div>
                <div class="dropdown-content">
                    <a href="/admin/info-booking?theme=theme_1" th:text="#{top_nav.theme.theme_1}"></a>
                    <a href="/admin/info-booking?theme=theme_2" th:text="#{top_nav.theme.theme_2}"></a>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.lang}"></div>
                <div class="dropdown-content">
                    <a href="/admin/info-booking?lang=en">English</a>
                    <a href="/admin/info-booking?lang=ru">Русский</a>
                </div>
            </li>
        </ul>
    </nav>
</div>

<div class="main">

    <div class="sidebar">
        <button type="button">
            <a href="/admin" th:text="#{admin.main_page}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-booking/add-new" th:text="#{admin.main_page.new_booking}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/show-today" th:text="#{admin.main_page.today_bookings}"/>
        </button>
        <button type="button">
            <a href="/admin/show-tomorrow" th:text="#{admin.main_page.tomorrow_bookings}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-booking" th:text="#{admin.main_page.list_of_bookings}"/>
        </button>
        <button type="button">
            <a href="/admin/info-clients" th:text="#{admin.main_page.list_of_clients}"/>
        </button>
        <button type="button">
            <a href="/admin/info-riders" th:text="#{admin.main_page.list_of_riders}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-equipment/snowboard" th:text="#{admin.main_page.snowboard}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/snowboard-boots" th:text="#{admin.main_page.snowboard_boots}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/ski" th:text="#{admin.main_page.ski}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/ski-boots" th:text="#{admin.main_page.ski_boots}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/helmet" th:text="#{admin.main_page.helmet}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/jacket" th:text="#{admin.main_page.jacket}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/gloves" th:text="#{admin.main_page.gloves}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/pants" th:text="#{admin.main_page.pants}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/protective-shorts" th:text="#{admin.main_page.protective_shorts}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/knee-protection" th:text="#{admin.main_page.knee_protection}"/>
        </button>
    </div>

    <div class="content">
        <div class="table">
            <!--Header-->
            <h1 th:text="#{booking.show_all.header}">?????</h1>

            <!--Search-->
            <form th:method="GET"
                  th:action="@{/admin/info-booking/search}">
                <input th:type="text" th:name="search"
                       th:placeholder="#{booking.show_all.search_placeholder}" style="width:200px">
                <input class="button" type="submit" th:value="#{booking.show_all.search_button}">
            </form>

            <br>

            <!--Table-->
            <table>
                <tr>
                    <th>
                        <a th:href="@{'/admin/info-booking/sort?parameter=id&sortDirection=' + ${reverseSortDirection}}"
                           th:text="#{booking.show_all.table.header.id}">?????</a>
                    </th>
                    <th>
                        <a th:href="@{'/admin/info-booking/sort?parameter=surname&sortDirection=' + ${reverseSortDirection}}"
                           th:text="#{booking.show_all.table.header.client}">?????</a>
                    </th>
                    <th><a th:text="#{booking.show_all.table.header.phone1}">?????</a></th>
                    <th><a th:text="#{booking.show_all.table.header.phone2}">?????</a></th>
                    <th>
                        <a th:href="@{'/admin/info-booking/sort?parameter=dateOfArrival&sortDirection=' + ${reverseSortDirection}}"
                           th:text="#{booking.show_all.table.header.date_of_arrival}">?????</a>
                    </th>
                    <th>
                        <a th:href="@{'/admin/info-booking/sort?parameter=dateOfReturn&sortDirection=' + ${reverseSortDirection}}"
                           th:text="#{booking.show_all.table.header.date_of_return}">?????</a>
                    </th>
                    <th><a th:text="#{booking.show_all.table.header.number_of_riders}">?????</a></th>
                    <th></th>
                    <th></th>
                    <th></th><th></th>
                </tr>
                <tr th:each="oneBooking : ${allBookings}">
                    <td th:text="${oneBooking.getId()}">?????</td>
                    <td th:text="${oneBooking.getClient().getSurname()}" th:align="left">?????</td>
                    <td th:text="${oneBooking.getClient().getPhone1()}">?????</td>
                    <td th:text="${oneBooking.getClient().getPhone2()}">?????</td>
                    <td th:text="${#dates.format(oneBooking.getDateOfArrival(), 'dd MMM yyyy HH:mm')}">?????</td>
                    <td th:text="${#dates.format(oneBooking.getDateOfReturn(), 'dd MMM yyyy HH:mm')}">?????</td>
                    <td th:text="${oneBooking.getListOfRiders().size()}">?????</td>
                    <td></td>
                    <td th:width="1">
                        <form th:method="GET"
                              th:action="@{/admin/info-booking/change-booking-completed/{id}(id=${oneBooking.getId()})}">
                            <span th:if="${oneBooking.isCompleted() == false}">
                                <input class="button" type="submit" th:value="#{booking.main_page.table.button.mark_completed}">
                            </span>
                            <span th:unless="${oneBooking.isCompleted() == false}">
                                <input class="button" type="submit" th:value="#{booking.main_page.table.button.mark_uncompleted}">
                            </span>
                        </form>
                    </td>
                    <td th:width="1">
                        <form th:method="GET" th:action="@{/admin/info-booking/edit/{id}(id=${oneBooking.getId()})}">
                            <input class="button" type="submit" th:value="#{booking.show_all.table.button.edit}">
                        </form>
                    </td>
                    <td th:width="1">
                        <form th:method="DELETE" th:action="@{/admin/info-booking/{id}(id=${oneBooking.getId()})}">
                            <input class="button" type="submit" th:value="#{booking.show_all.table.button.delete}">
                        </form>
                    </td>
                </tr>
            </table>

            <br>

            <!--Add new-->
            <a href="/admin/info-booking/add-new">
                <button class="button" th:text="#{booking.show_all.button.add_new}">?????</button>
            </a>
        </div>
    </div>

</div>

</body>

</html>
