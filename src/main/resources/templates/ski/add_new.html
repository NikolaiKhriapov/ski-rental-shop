<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{ski.title}">?????</title>
</head>

<body th:align="center">

<!--Header-->
<h1 th:text="#{ski.header.add_new}">?????</h1>

<!--Input parameters-->
<form th:method="POST"
      th:action="@{/admin/info-equipment/ski}"
      th:object="${newSki}">
    <table th:align="center" style="text-align:left" th:cellpadding="2">
        <tr>
            <td th:text="#{ski.parameter.name} + ': '">?????</td>
            <td>
                <input type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{ski.parameter.size} + ': '">?????</td>
            <td><input type="text" th:field="*{size}"/></td>
        </tr>
        <tr>
            <td th:text="#{ski.parameter.condition} + ': '">?????</td>
            <td>
                <select name="condition">
                    <option th:each="i : ${T(my.project.skirentalshop.model.EquipmentCondition).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'equipment_condition.' + i}}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{ski.parameter.stiffness}">?????</td>
            <td>
                <select name="stiffness">
                    <option th:each="i : ${T(my.project.skirentalshop.model.Ski.Stiffness).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'ski.stiffness.' + y}}">?????
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <br>

    <input type="submit" th:value="#{ski.button.show_all.add_new}"/>
</form>

<br>

<!--Return to "ski/show_all"-->
<a href="/admin/info-equipment/ski/">
    <button th:text="#{equipment.button.return}">?????</button>
</a>

</body>

</html>
