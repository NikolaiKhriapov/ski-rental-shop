<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{snowboard_boots.title}">?????</title>
</head>

<body th:align="center">

<!--Header-->
<h1 th:text="#{snowboard_boots.header.search}">?????</h1>

<!--Table-->
<table th:align="center"
       th:border="1" th:rules="rows"
       th:cellpadding="5">
    <tr>
        <th th:text="#{snowboard_boots.parameter.id}">?????</th>
        <th th:text="#{snowboard_boots.parameter.name}">?????</th>
        <th th:text="#{snowboard_boots.parameter.condition}">?????</th>
        <th th:text="#{snowboard_boots.parameter.size}">?????</th>
        <th th:text="#{snowboard_boots.parameter.stiffness}">?????</th>
    </tr>
    <tr th:each="oneSnowboardBoots : ${snowboardBootsBySearch}">
        <td th:text="${oneSnowboardBoots.getId()}">?????</td>
        <td th:text="${oneSnowboardBoots.getName()}" th:align="left">?????</td>
        <td th:text="#{${'equipment_condition.' + oneSnowboardBoots.getCondition()}}">?????</td>
        <td th:text="#{${'snowboard_boots.size.' + oneSnowboardBoots.getSize()}}">?????</td>
        <td th:text="#{${'snowboard_boots.stiffness.' + oneSnowboardBoots.getStiffness()}}">?????</td>
        <td th:width="25"></td>
        <td>
            <a th:href="@{/admin/info-equipment/snowboard-boots/edit/{id}(id=${oneSnowboardBoots.getId()})}">
                <button th:text="#{equipment.button.edit}">?????</button>
            </a>
        </td>
        <td>
            <form th:method="DELETE"
                  th:action="@{/admin/info-equipment/snowboard-boots/{id}(id=${oneSnowboardBoots.getId()})}">
                <input type="submit" th:value="#{equipment.button.delete}"/>
            </form>
        </td>
    </tr>
</table>

<br>

<!--Return to "snowboard_boots/show_all"-->
<a href="/admin/info-equipment/snowboard-boots/">
    <button th:text="#{equipment.button.return}">?????</button>
</a>

</body>

</html>
