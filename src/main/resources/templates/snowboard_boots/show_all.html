admin/info-equipment/ski-boots" th:text="#{admin.main_page.ski_boots}"/>        </button>        <button type="button">            <a href="/admin/info-equipment/helmet" th:text="#{admin.main_page.helmet}"/>        </button>        <button type="button">            <a href="/admin/info-equipment/jacket" th:text="#{admin.main_page.jacket}"/>        </button>        <button type="button">            <a href="/admin/info-equipment/gloves" th:text="#{admin.main_page.gloves}"/>        </button>        <button type="button">            <a href="/admin/info-equipment/pants" th:text="#{admin.main_page.pants}"/>        </button>        <button type="button">            <a href="/admin/info-equipment/protective-shorts" th:text="#{admin.main_page.protective_shorts}"/>        </button>        <button type="button">            <a href="/admin/info-equipment/knee-protection" th:text="#{admin.main_page.knee_protection}"/>        </button>    </div>    <div class="content">        <div class="table">            <!--Header-->            <h1 th:text="#{snowboard_boots.header.show_all}">?????</h1>            <!--Search-->            <form th:method="GET"                  th:action="@{/admin/info-equipment/snowboard-boots/search}">                <input th:type="text" name="search"                       th:placeholder="#{equipment.search_placeholder}" style="width:200px">                <input type="submit" th:value="#{equipment.search_button}">            </form>            <br>            <!--Table-->            <table>                <tr>                    <th>                        <a th:href="@{'/admin/info-equipment/snowboard-boots/sort?parameter=id&sortDirection=' + ${reverseSortDirection}}"                           th:text="#{snowboard_boots.parameter.id}">?????</a>                    </th>                    <th>                        <a th:href="@{'/admin/info-equipment/snowboard-boots/sort?parameter=name&sortDirection=' + ${reverseSortDirection}}"                           th:text="#{snowboard_boots.parameter.name}">?????</a>                    </th>                    <th>                        <a th:href="@{'/admin/info-equipment/snowboard-boots/sort?parameter=condition&sortDirection=' + ${reverseSortDirection}}"                           th:text="#{snowboard_boots.parameter.condition}">?????</a>                    </th>                    <th>                        <a th:href="@{'/admin/info-equipment/snowboard-boots/sort?parameter=size&sortDirection=' + ${reverseSortDirection}}"                           th:text="#{snowboard_boots.parameter.size}">?????</a>                    </th>                    <th>                        <a th:href="@{'/admin/info-equipment/snowboard-boots/sort?parameter=stiffness&sortDirection=' + ${reverseSortDirection}}"                           th:text="#{snowboard_boots.parameter.stiffness}">?????</a>                    </th>                    <th></th><th></th>                </tr>                <tr th:each="oneSnowboardBoots : ${allSnowboardBoots}">                    <td th:text="${oneSnowboardBoots.getId()}">?????</td>                    <td th:text="${oneSnowboardBoots.getName()}" th:align="left">?????</td>                    <td th:text="#{${'equipment_condition.' + oneSnowboardBoots.getCondition()}}">?????</td>                    <td th:text="#{${'snowboard_boots.size.' + oneSnowboardBoots.getSize()}}">?????</td>                    <td th:text="#{${'snowboard_boots.stiffness.' + oneSnowboardBoots.getStiffness()}}">?????</td>                    <td th:width="85">                        <a th:href="@{/admin/info-equipment/snowboard-boots/edit/{id}(id=${oneSnowboardBoots.getId()})}">                            <button th:text="#{equipment.button.edit}">?????</button>                        </a>                    </td>                    <td th:width="75">                        <form th:method="DELETE"
