<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title th:text="#{snowboard_boots.title}">?????</title></head><body th:align="center"><!--Header--><h1 th:text="#{snowboard_boots.header.show_all}">?????</h1><!--Search--><form th:method="GET"      th:action="@{/admin/info-equipment/snowboard-boots/search}">    <input th:type="text" name="search" th:placeholder="#{equipment.search_placeholder}" style="width:200px"/>    <input type="submit" th:value="#{equipment.search_button}"/></form><br><!--Table--><table th:align="center"       th:border="1" th:rules="rows"       th:cellpadding="5">    <tr>        <th>            <a th:href="@{'/admin/info-equipment/snowboard-boots/sort?parameter=id&sortDirection=' + ${reverseSortDirection}}"               th:text="#{snowboard_boots.parameter.id}">?????</a>        </th>        <th>            <a th:href="@{'/admin/info-equipment/snowboard-boots/sort?parameter=name&sortDirection=' + ${reverseSortDirection}}"               th:text="#{snowboard_boots.parameter.name}">?????</a>        </th>        <th>            <a th:href="@{'/admin/info-equipment/snowboard-boots/sort?parameter=condition&sortDirection=' + ${reverseSortDirection}}"               th:text="#{snowboard_boots.parameter.condition}">?????</a>        </th>        <th>            <a th:href="@{'/admin/info-equipment/snowboard-boots/sort?parameter=size&sortDirection=' + ${reverseSortDirection}}"               th:text="#{snowboard_boots.parameter.size}">?????</a>        </th>        <th>            <a th:href="@{'/admin/info-equipment/snowboard-boots/sort?parameter=stiffness&sortDirection=' + ${reverseSortDirection}}"               th:text="#{snowboard_boots.parameter.stiffness}">?????</a>        </th>    </tr>    <tr th:each="oneSnowboardBoots : ${allSnowboardBoots}">        <td th:text="${oneSnowboardBoots.getId()}">?????</td>        <td th:text="${oneSnowboardBoots.getName()}" th:align="left">?????</td>        <td th:text="#{${'equipment_condition.' + oneSnowboardBoots.getCondition()}}">?????</td>        <td th:text="#{${'snowboard_boots.size.' + oneSnowboardBoots.getSize()}}">?????</td>        <td th:text="#{${'snowboard_boots.stiffness.' + oneSnowboardBoots.getStiffness()}}">?????</td>        <td th:width="25"></td>        <td>            <a th:href="@{/admin/info-equipment/snowboard-boots/edit/{id}(id=${oneSnowboardBoots.getId()})}">                <button th:text="#{equipment.button.edit}">?????</button>            </a>        </td>        <td>            <form th:method="DELETE"                  th:action="@{/admin/info-equipment/snowboard-boots/{id}(id=${oneSnowboardBoots.getId()})}">                <input type="submit" th:value="#{equipment.button.delete}"/>            </form>        </td>    </tr></table><br><!--Add new--><a href="/admin/info-equipment/snowboard-boots/add-new">    <button th:text="#{snowboard_boots.button.show_all.add_new}">?????</button></a><br><br><!--Return to list of equipment--><a href="/admin/info-equipment">    <button th:text="#{equipment.button.go_to_equipment}">?????</button></a><!--Return to main--><a href="/admin">    <button th:text="#{equipment.button.go_to_main}">?????</button></a></body></html>
