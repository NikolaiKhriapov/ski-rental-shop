<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{helmet.title}">?????</title>
    <link rel="stylesheet" href="/css/styles1.css">
</head>

<body>

<div class="header">
    <div>
        <a href="/admin?lang=ru"><img src="/images/language/flag_ru.png" width="40" height="40"/></a>
        <a href="/admin?lang=en"><img src="/images/language/flag_en.png" width="40" height="40"/></a>
    </div>
</div>

<div class="main">

    <div class="sidebar">
        <button type="button">
            <a href="/admin" th:text="#{admin.main_page}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-booking/add-new" th:text="#{admin.main_page.new_booking}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/show-today" th:text="#{admin.main_page.today_bookings}"/>
        </button>
        <button type="button">
            <a href="/admin/show-tomorrow" th:text="#{admin.main_page.tomorrow_bookings}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-booking" th:text="#{admin.main_page.list_of_bookings}"/>
        </button>
        <button type="button">
            <a href="/admin/info-clients" th:text="#{admin.main_page.list_of_clients}"/>
        </button>
        <button type="button">
            <a href="/admin/info-riders" th:text="#{admin.main_page.list_of_riders}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-equipment/snowboard" th:text="#{admin.main_page.snowboard}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/snowboard-boots" th:text="#{admin.main_page.snowboard_boots}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/ski" th:text="#{admin.main_page.ski}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/ski-boots" th:text="#{admin.main_page.ski_boots}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/helmet" th:text="#{admin.main_page.helmet}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/jacket" th:text="#{admin.main_page.jacket}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/gloves" th:text="#{admin.main_page.gloves}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/pants" th:text="#{admin.main_page.pants}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/protective-shorts" th:text="#{admin.main_page.protective_shorts}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/knee-protection" th:text="#{admin.main_page.knee_protection}"/>
        </button>
    </div>

    <div class="content">
        <div class="table">
            <!--Header-->
            <h1 th:text="#{helmet.header.show_all}">?????</h1>

            <!--Search-->
            <form th:method="GET"
                  th:action="@{/admin/info-equipment/helmet/search}">
                <input th:type="text" name="search"
                       th:placeholder="#{equipment.search_placeholder}" style="width:200px">
                <input type="submit" th:value="#{equipment.search_button}">
            </form>

            <br>

            <!--Table-->
            <table>
                <tr>
                    <th>
                        <a th:href="@{'/admin/info-equipment/helmet/sort?parameter=id&sortDirection=' + ${reverseSortDirection}}"
                           th:text="#{helmet.parameter.id}">?????</a>
                    </th>
                    <th>
                        <a th:href="@{'/admin/info-equipment/helmet/sort?parameter=name&sortDirection=' + ${reverseSortDirection}}"
                           th:text="#{helmet.parameter.name}">?????</a>
                    </th>
                    <th>
                        <a th:href="@{'/admin/info-equipment/helmet/sort?parameter=condition&sortDirection=' + ${reverseSortDirection}}"
                           th:text="#{helmet.parameter.condition}">?????</a>
                    </th>
                    <th>
                        <a th:href="@{'/admin/info-equipment/helmet/sort?parameter=size&sortDirection=' + ${reverseSortDirection}}"
                           th:text="#{helmet.parameter.size}">?????</a>
                    </th>
                    <th></th><th></th>
                </tr>
                <tr th:each="oneHelmet : ${allHelmet}">
                    <td th:text="${oneHelmet.getId()}">?????</td>
                    <td th:text="${oneHelmet.getName()}" th:align="left">?????</td>
                    <td th:text="#{${'equipment_condition.' + oneHelmet.getCondition()}}">?????</td>
                    <td th:text="${oneHelmet.getSize()}">?????</td>
                    <td th:width="85">
                        <a th:href="@{/admin/info-equipment/helmet/edit/{id}(id=${oneHelmet.getId()})}">
                            <button th:text="#{equipment.button.edit}">?????</button>
                        </a>
                    </td>
                    <td th:width="75">
                        <form th:method="DELETE" th:action="@{/admin/info-equipment/helmet/{id}(id=${oneHelmet.getId()})}">
                            <input type="submit" th:value="#{equipment.button.delete}">
                        </form>
                    </td>
                </tr>
            </table>

            <br>

            <!--Add new-->
            <a href="/admin/info-equipment/helmet/add-new">
                <button th:text="#{helmet.button.show_all.add_new}">?????</button>
            </a>
        </div>
    </div>

</div>

<div class="footer"></div>

</body>

</html>
