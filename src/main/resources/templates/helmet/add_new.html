<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{helmet.title}">?????</title>
</head>

<body th:align="center">

<!--Header-->
<h1 th:text="#{helmet.header.add_new}">?????</h1>

<!--Input parameters-->
<form th:method="POST"
      th:action="@{/admin/info-equipment/helmet}"
      th:object="${newHelmet}">
    <table th:align="center" style="text-align:left" th:cellpadding="2">
        <tr>
            <td th:text="#{helmet.parameter.name} + ': '">?????</td>
            <td>
                <input type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{helmet.parameter.size} + ': '">?????</td>
            <td>
                <select name="size">
                    <option th:each="i : ${T(my.project.skirentalshop.model.Helmet.Size).values()}"
                            th:value="${i.name}"
                            th:text="${i.name}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{helmet.parameter.condition} + ': '">?????</td>
            <td>
                <select name="condition">
                    <option th:each="i : ${T(my.project.skirentalshop.model.EquipmentCondition).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'equipment_condition.' + i}}">?????
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <br>

    <input type="submit" th:value="#{helmet.button.show_all.add_new}"/>
</form>

<br>

<!--Return to "helmet/show_all"-->
<a href="/admin/info-equipment/helmet/">
    <button th:text="#{equipment.button.return}">?????</button>
</a>

</body>

</html>
