<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{helmet.title}">?????</title>
</head>

<body th:align="center">

<!--Header-->
<h1 th:text="#{helmet.header.edit}">?????</h1>

<!--Input parameters-->
<form th:method="PATCH"
      th:action="@{/admin/info-equipment/helmet/edit/{id}(id=${id})}"
      th:object="${helmetToUpdate}">
    <table th:align="center" style="text-align:left" th:cellpadding="2">
        <tr>
            <td th:text="#{helmet.parameter.name} + ': '">?????</td>
            <td>
                <input type="text" th:field="*{name}" id="name"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{helmet.parameter.size} + ': '">?????</td>
            <td>
                <select th:field="*{size}">
                    <option th:each="i : ${T(my.project.skirentalshop.model.Helmet.Size).values()}"
                            th:value="${i}"
                            th:text="${i}"
                            th:selected="${helmetToUpdate.getSize()}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{helmet.parameter.condition} + ': '">?????</td>
            <td>
                <select th:field="*{condition}">
                    <option th:each="i : ${T(my.project.skirentalshop.model.EquipmentCondition).values()}"
                            th:value="${i.name}"
                            th:text="#{${'equipment_condition.' + i}}"
                            th:selected="${helmetToUpdate.getCondition()}">?????
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <br>

    <input type="submit" th:value="#{equipment.button.save}"/>
</form>

<br>

<!--Return to "/admin/info-equipment/helmet"-->
<a href="/admin/info-equipment/helmet/">
    <button th:text="#{helmet.button.edit.go_to_helmets}">?????</button>
</a>

<!--Return to "/admin"-->
<a href="/admin">
    <button th:text="#{equipment.button.go_to_main}">?????</button>
</a>

</body>

</html>
