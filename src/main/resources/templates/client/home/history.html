<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title th:text="#{client.history.title}"/>
    <link rel="stylesheet" th:href="@{${#themes.code('afterAuthentication')}}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@350&display=swap"/>
</head>

<body>

<div class="header">
    <nav class="top-nav">
        <ul class="top-nav-items">
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.account}"/>
                <div class="dropdown-content">
                    <a href="/client/settings" th:text="#{top_nav.settings}"/>
                    <a href="/sign-out" th:text="#{top_nav.sign_out}"/>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.theme}"/>
                <div class="dropdown-content">
                    <a href="/client/history?theme=theme_1" th:text="#{top_nav.theme.theme_1}"/>
                    <a href="/client/history?theme=theme_2" th:text="#{top_nav.theme.theme_2}"/>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.lang}"/>
                <div class="dropdown-content">
                    <a href="/client/history?lang=en">English</a>
                    <a href="/client/history?lang=ru">Russian</a>
                </div>
            </li>
        </ul>
    </nav>
</div>

<div class="main">

    <div class="sidebar">
        <button type="button">
            <a href="/client" th:text="#{side_bar.client.home}"/>
        </button>
        <br>
        <button type="button">
            <a href="/client/info-booking/add-new" th:text="#{side_bar.client.new_booking}"/>
        </button>
        <br>
        <button type="button">
            <a href="/client/history" th:text="#{side_bar.client.history}"/>
        </button>
        <br>
        <button type="button">
            <a href="/client/info-riders" th:text="#{side_bar.client.riders}"/>
        </button>
    </div>

    <div class="main-screen">

        <div class="content">

            <!--Table for Upcoming Bookings-->
            <div class="table">
                <!--Current Bookings-->
                <div>
                    <!--Header-->
                    <h1 th:text="#{client.history.table.all_bookings}"/>

                    <!--Table-->
                    <table>
                        <tr>
                            <th><a th:text="#{client.main_page.table.header.id}"/></th>
                            <th><a th:text="#{client.main_page.table.header.booking_surname}"/></th>
                            <th><a th:text="#{client.main_page.table.header.phone1}"/></th>
                            <th><a th:text="#{client.main_page.table.header.phone2}"/></th>
                            <th><a th:text="#{client.main_page.table.header.date_of_arrival}"/></th>
                            <th><a th:text="#{client.main_page.table.header.date_of_return}"/></th>
                            <th><a th:text="#{client.main_page.table.header.number_of_riders}"/></th>
                        </tr>
                        <tr th:each="oneBooking : ${allBookingsForClient}">
                            <td th:text="${oneBooking.id}"/>
                            <td th:text="${oneBooking.client.surname}" th:align="left"/>
                            <td th:text="${oneBooking.client.phone1}"/>
                            <td th:text="${oneBooking.client.phone2}"/>
                            <td th:text="${#dates.format(oneBooking.dateOfArrival, 'dd MMM yyyy HH:mm')}"/>
                            <td th:text="${#dates.format(oneBooking.dateOfReturn, 'dd MMM yyyy HH:mm')}"/>
                            <td th:text="${oneBooking.listOfRiders.size}"/>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

        <div class="footer">
            <div class="text-block">
                <div class="center" th:text="#{top_nav.contact_us}"/>
            </div>
        </div>

    </div>

</div>

</body>

</html>
