<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title th:text="#{rider.show-all.title}"/>
    <link rel="stylesheet" th:href="@{${#themes.code('afterAuthentication')}}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@350&display=swap"/>
</head>

<body>

<div class="header">
    <nav class="top-nav">
        <ul class="top-nav-items">
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top-nav.account}"/>
                <div class="dropdown-content">
                    <a href="/client/settings" th:text="#{top-nav.settings}"/>
                    <a href="/sign-out" th:text="#{top-nav.sign-out}"/>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top-nav.theme}"/>
                <div class="dropdown-content">
                    <a href="/client/info-riders?theme=theme_1" th:text="#{top-nav.theme.theme-1}"/>
                    <a href="/client/info-riders?theme=theme_2" th:text="#{top-nav.theme.theme-2}"/>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top-nav.lang}"/>
                <div class="dropdown-content">
                    <a href="/client/info-riders?lang=en">English</a>
                    <a href="/client/info-riders?lang=ru">Russian</a>
                </div>
            </li>
        </ul>
    </nav>
</div>

<div class="main">

    <div class="sidebar">

        <button type="button">
            <a href="/client" th:text="#{side-bar.client.home}"/>
        </button>
        <br>
        <button type="button">
            <a href="/client/info-booking/add-new" th:text="#{side-bar.client.new-booking}"/>
        </button>
        <br>
        <button type="button">
            <a href="/client/history" th:text="#{side-bar.client.history}"/>
        </button>
        <br>
        <button type="button">
            <a href="/client/info-riders" th:text="#{side-bar.client.riders}"/>
        </button>
    </div>

    <div class="main-screen">

        <div class="content">
            <div class="table">
                <!--Header-->
                <h1 th:text="#{rider.show-all.header}"/>

                <!--Table-->
                <table>
                    <tr>
                        <th><a th:text="#{rider.show-all.table.header.id}"/></th>
                        <th><a th:text="#{rider.show-all.table.header.name}"/></th>
                        <th><a th:text="#{rider.show-all.table.header.height}"/></th>
                        <th><a th:text="#{rider.show-all.table.header.weight}"/></th>
                        <th><a th:text="#{rider.show-all.table.header.sex}"/></th>
                        <th><a th:text="#{rider.show-all.table.header.foot}"/></th>
                        <th></th>
                    </tr>
                    <tr th:each="oneRider : ${allRidersForClient}">
                        <td th:text="${oneRider.id}"/>
                        <td th:text="${oneRider.name}"/>
                        <td th:text="${oneRider.height}"/>
                        <td th:text="${oneRider.weight}"/>
                        <td th:text="#{${'rider.sex.' + oneRider.sex}}"/>
                        <td th:text="#{${'rider.clothesSize.' + oneRider.footSize}}"/>
                        <td th:width="1">
                            <a th:href="@{'/client/info-riders/edit?riderId=' + ${oneRider.id}}">
                                <button class="button" th:text="#{rider.show-all.table.button.edit}"/>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="footer">
            <div class="text-block">
                <div class="center" th:text="#{top-nav.contact-us}"/>
            </div>
        </div>

    </div>

</div>

</body>

</html>
