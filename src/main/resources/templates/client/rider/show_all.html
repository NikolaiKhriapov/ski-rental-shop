<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{rider.show_all.title}">?????</title>
    <link rel="stylesheet" th:href="@{${#themes.code('styleSheet')}}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@350&display=swap">
</head>

<body>

<div class="header">
    <nav class="top-nav">
        <ul class="top-nav-items">
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.account}"></div>
                <div class="dropdown-content">
                    <a href="#" th:text="#{top_nav.settings}"></a>
                    <a href="/sign-out" th:text="#{top_nav.sign_out}"></a>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.theme}"></div>
                <div class="dropdown-content">
                    <a href="/client/info-riders?theme=theme_1" th:text="#{top_nav.theme.theme_1}"></a>
                    <a href="/client/info-riders?theme=theme_2" th:text="#{top_nav.theme.theme_2}"></a>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.lang}"></div>
                <div class="dropdown-content">
                    <a href="/client/info-riders?lang=en">English</a>
                    <a href="/client/info-riders?lang=ru">Russian</a>
                </div>
            </li>
        </ul>
    </nav>
</div>

<div class="main">

    <div class="sidebar">
        <button type="button">
            <a href="/client" th:text="#{side_bar.client.home}"/>
        </button>
        <br>
        <button type="button">
            <a href="/client/info-booking/add-new" th:text="#{side_bar.client.new_booking}"/>
        </button>
        <br>
        <button type="button">
            <a href="/client/history" th:text="#{side_bar.client.history}"/>
        </button>
        <br>
        <button type="button">
            <a href="/client/info-riders" th:text="#{side_bar.client.riders}"/>
        </button>
    </div>

    <div class="content">
        <div class="table">
            <!--Header-->
            <h1 th:text="#{rider.show_all.header}">?????</h1>

            <!--Table-->
            <table>
                <tr>
                    <th><a th:text="#{rider.show_all.table.header.id}">?????</a></th>
                    <th><a th:text="#{rider.show_all.table.header.name}">?????</a></th>
                    <th><a th:text="#{rider.show_all.table.header.height}">?????</a></th>
                    <th><a th:text="#{rider.show_all.table.header.weight}">?????</a></th>
                    <th><a th:text="#{rider.show_all.table.header.sex}">?????</a></th>
                    <th><a th:text="#{rider.show_all.table.header.foot}">?????</a></th>
                    <th></th><th></th>
                </tr>
                <tr th:each="oneRider : ${allRidersForClient}">
                    <td th:text="${oneRider.getId()}">?????</td>
                    <td th:text="${oneRider.getName()}">?????</td>
                    <td th:text="${oneRider.getHeight()}">?????</td>
                    <td th:text="${oneRider.getWeight()}">?????</td>
                    <td th:text="#{${'rider.sex.' + oneRider.getSex()}}">?????</td>
                    <td th:text="#{${'rider.size.' + oneRider.getFoot()}}">?????</td>
                    <td th:width="1">
                        <a th:href="@{'/client/info-riders/edit?id=' + ${oneRider.getId()}}">
                            <button class="button" th:text="#{rider.show_all.table.button.edit}">?????</button>
                        </a>
                    </td>
                    <td th:width="1">
                        <form th:method="DELETE" th:action="@{/client/info-riders/{id}(id=${oneRider.getId()})}">
                            <input class="button" type="submit" th:value="#{rider.show_all.table.button.delete}">
                        </form>
                    </td>
                </tr>
            </table>

            <br>

            <!--Add new-->
            <a href="/client/info-riders/add-new">
                <button class="button" th:text="#{rider.show_all.button.add_new}">?????</button>
            </a>
        </div>
    </div>

</div>

</body>

</html>
