<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title th:text="#{auth.sign-in.title}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" crossorigin="anonymous"/>
    <style>
        body {
            background-color: #3d3f41;
            color: white;
        }

        .main-screen {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 50px - 40px);

            overflow: auto;
        }

        .content {
            height: calc(100% - 50px);
        }

        .footer {
            margin: 0;
            padding: 0;
            height: 50px;
            display: flex;
            justify-content: center;

            list-style: none;
            font-size: 18px;
        }

        .footer .text-block {
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="main-screen">

    <div class="content">
        <form class="form-signin"
              method="POST"
              action="/sign-in">
            <h2 class="form-signin-heading" th:text="#{auth.sign-in.header}"/>

            <span>
                <label for="input-username"></label>
                <input id="input-username" class="form-control"
                       type="text" name="username" th:placeholder="#{auth.sign-in.placeholder.username}"/>
            </span>
            <span>
                <label for="input-password"></label>
                <input id="input-password" class="form-control"
                       type="password" name="password" th:placeholder="#{auth.sign-in.placeholder.password}"/>
            </span>

            <a href="/sign-up" th:text="#{auth.sign-in.link.sign-up}"/>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{auth.sign-in.button.sign-in}"/>
        </form>
    </div>

    <div class="footer">
        <div class="text-block">
            <div class="center" th:text="#{auth.footer.contact-us}"/>
        </div>
    </div>

</div>

</body>

</html>
