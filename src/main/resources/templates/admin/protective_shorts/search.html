<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title th:text="#{protective_shorts.title}"/>
    <link rel="stylesheet" th:href="@{${#themes.code('afterAuthentication')}}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@350&display=swap"/>
</head>

<body>

<div class="header">
    <nav class="top-nav">
        <ul class="top-nav-items">
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.account}"/>
                <div class="dropdown-content">
                    <a href="/sign-out" th:text="#{top_nav.sign_out}"/>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.theme}"/>
                <div class="dropdown-content">
                    <a th:href="'/admin/info-equipment/protective-shorts/search?search=' + ${search} + '&theme=theme_1'"
                       th:text="#{top_nav.theme.theme_1}"/>
                    <a th:href="'/admin/info-equipment/protective-shorts/search?search=' + ${search} + '&theme=theme_2'"
                       th:text="#{top_nav.theme.theme_2}"/>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.lang}"/>
                <div class="dropdown-content">
                    <a th:href="'/admin/info-equipment/protective-shorts/search?search=' + ${search} + '&lang=en'">English</a>
                    <a th:href="'/admin/info-equipment/protective-shorts/search?search=' + ${search} + '&lang=ru'">Russian</a>
                </div>
            </li>
        </ul>
    </nav>
</div>

<div class="main">

    <div class="sidebar">
        <button type="button">
            <a href="/admin" th:text="#{side_bar.admin.home}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-booking/add-new" th:text="#{side_bar.admin.new_booking}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/show-today" th:text="#{side_bar.admin.today_bookings}"/>
        </button>
        <button type="button">
            <a href="/admin/show-tomorrow" th:text="#{side_bar.admin.tomorrow_bookings}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-booking" th:text="#{side_bar.admin.list_of_bookings}"/>
        </button>
        <button type="button">
            <a href="/admin/info-clients" th:text="#{side_bar.admin.list_of_clients}"/>
        </button>
        <button type="button">
            <a href="/admin/info-riders" th:text="#{side_bar.admin.list_of_riders}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-equipment/snowboard" th:text="#{side_bar.admin.snowboard}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/snowboard-boots" th:text="#{side_bar.admin.snowboard_boots}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/ski" th:text="#{side_bar.admin.ski}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/ski-boots" th:text="#{side_bar.admin.ski_boots}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/helmet" th:text="#{side_bar.admin.helmet}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/jacket" th:text="#{side_bar.admin.jacket}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/gloves" th:text="#{side_bar.admin.gloves}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/pants" th:text="#{side_bar.admin.pants}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/protective-shorts" th:text="#{side_bar.admin.protective_shorts}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/knee-protection" th:text="#{side_bar.admin.knee_protection}"/>
        </button>
    </div>

    <div class="main-screen">

        <div class="content">
            <div class="table">
                <!--Header-->
                <h1 th:text="#{protective_shorts.header.search}"/>

                <!--Table-->
                <table>
                    <tr>
                        <th th:text="#{protective_shorts.parameter.id}"/>
                        <th th:text="#{protective_shorts.parameter.name}"/>
                        <th th:text="#{protective_shorts.parameter.condition}"/>
                        <th th:text="#{protective_shorts.parameter.size}"/>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="oneProtectiveShorts : ${protectiveShortsBySearch}">
                        <td th:text="${oneProtectiveShorts.id}"/>
                        <td th:text="${oneProtectiveShorts.name}" th:align="left"/>
                        <td th:text="#{${'equipment_condition.' + oneProtectiveShorts.condition}}"/>
                        <td th:text="${oneProtectiveShorts.size}"/>
                        <td th:width="1">
                            <a th:href="@{/admin/info-equipment/protective-shorts/edit/{id}(id=${oneProtectiveShorts.id})}">
                                <button class="button" th:text="#{equipment.button.edit}"/>
                            </a>
                        </td>
                        <td th:width="1">
                            <form th:method="DELETE"
                                  th:action="@{/admin/info-equipment/protective-shorts/{id}(id=${oneProtectiveShorts.id})}">
                                <input class="button" type="submit" th:value="#{equipment.button.delete}"/>
                            </form>
                        </td>
                    </tr>
                </table>

                <br>

                <!--Return to "protective_shorts/show_all"-->
                <a href="/admin/info-equipment/protective-shorts/">
                    <button class="button" th:text="#{equipment.button.return}"/>
                </a>
            </div>
        </div>

    </div>

</div>

</body>

</html>
