<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{snowboard.title}">?????</title>
    <link rel="stylesheet" th:href="@{${#themes.code('styleSheet')}}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@350&display=swap">
</head>

<body>

<div class="header">
    <nav class="top-nav">
        <ul class="top-nav-items">
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.account}"></div>
                <div class="dropdown-content">
                    <a href="#" th:text="#{top_nav.settings}"></a>
                    <a href="/sign-out" th:text="#{top_nav.sign_out}"></a>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.theme}"></div>
                <div class="dropdown-content">
                    <a href="/admin/info-equipment/snowboard/add-new?theme=theme_1"
                       th:text="#{top_nav.theme.theme_1}"></a>
                    <a href="/admin/info-equipment/snowboard/add-new?theme=theme_2"
                       th:text="#{top_nav.theme.theme_2}"></a>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.lang}"></div>
                <div class="dropdown-content">
                    <a href="/admin/info-equipment/snowboard/add-new?lang=en">English</a>
                    <a href="/admin/info-equipment/snowboard/add-new?lang=ru">Russian</a>
                </div>
            </li>
        </ul>
    </nav>
</div>

<div class="main">

    <div class="sidebar">
        <button type="button">
            <a href="/admin" th:text="#{side_bar.admin.home}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-booking/add-new" th:text="#{side_bar.admin.new_booking}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/show-today" th:text="#{side_bar.admin.today_bookings}"/>
        </button>
        <button type="button">
            <a href="/admin/show-tomorrow" th:text="#{side_bar.admin.tomorrow_bookings}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-booking" th:text="#{side_bar.admin.list_of_bookings}"/>
        </button>
        <button type="button">
            <a href="/admin/info-clients" th:text="#{side_bar.admin.list_of_clients}"/>
        </button>
        <button type="button">
            <a href="/admin/info-riders" th:text="#{side_bar.admin.list_of_riders}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-equipment/snowboard" th:text="#{side_bar.admin.snowboard}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/snowboard-boots" th:text="#{side_bar.admin.snowboard_boots}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/ski" th:text="#{side_bar.admin.ski}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/ski-boots" th:text="#{side_bar.admin.ski_boots}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/helmet" th:text="#{side_bar.admin.helmet}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/jacket" th:text="#{side_bar.admin.jacket}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/gloves" th:text="#{side_bar.admin.gloves}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/pants" th:text="#{side_bar.admin.pants}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/protective-shorts" th:text="#{side_bar.admin.protective_shorts}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/knee-protection" th:text="#{side_bar.admin.knee_protection}"/>
        </button>
    </div>

    <div class="content">
        <div class="new-edit">
            <!--Header-->
            <h1 th:text="#{snowboard.header.add_new}">?????</h1>

            <!--Input parameters-->
            <form th:method="POST"
                  th:action="@{/admin/info-equipment/snowboard}"
                  th:object="${newSnowboard}">
                <table>
                    <tr>
                        <td th:text="#{snowboard.parameter.name} + ': '">?????</td>
                        <td>
                            <input type="text" th:field="*{name}">
                            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">?????</div>
                        </td>
                    </tr>
                    <tr>
                        <td th:text="#{snowboard.parameter.condition} + ': '">?????</td>
                        <td>
                            <select name="condition">
                                <option th:each="i : ${T(my.project.skirentalshop.model.EquipmentCondition).values()}"
                                        th:value="${i.name()}"
                                        th:text="#{${'equipment_condition.' + i}}">?????
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td th:text="#{snowboard.parameter.size} + ': '">?????</td>
                        <td>
                            <input type="text" th:field="*{size}">
                            <div style="color:red" th:if="${#fields.hasErrors('size')}" th:errors="*{size}">?????</div>
                        </td>
                    </tr>
                    <tr>
                        <td th:text="#{snowboard.parameter.stiffness} + ': '">?????</td>
                        <td>
                            <select name="stiffness">
                                <option th:each="i : ${T(my.project.skirentalshop.model.Snowboard.Stiffness).values()}"
                                        th:value="${i.name()}"
                                        th:text="#{${'snowboard.stiffness.' + i}}">?????
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td th:text="#{snowboard.parameter.arch} + ': '">?????</td>
                        <td>
                            <select name="arch">
                                <option th:each="i : ${T(my.project.skirentalshop.model.Snowboard.Arch).values()}"
                                        th:value="${i.name()}"
                                        th:text="#{${'snowboard.arch.' + i}}">?????
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td th:text="#{snowboard.parameter.binding_size} + ': '">?????</td>
                        <td>
                            <select name="bindingSize">
                                <option th:each="i : ${T(my.project.skirentalshop.model.Snowboard.BindingSize).values()}"
                                        th:value="${i}"
                                        th:text="${i}">?????
                                </option>
                            </select>
                        </td>
                    </tr>
                </table>

                <br>

                <input class="button" type="submit" th:value="#{snowboard.button.show_all.add_new}">
            </form>

            <br>

            <!--Return to "snowboard/show_all"-->
            <a href="/admin/info-equipment/snowboard/">
                <button class="button" th:text="#{equipment.button.return}">?????</button>
            </a>
        </div>
    </div>

</div>

</body>

</html>
