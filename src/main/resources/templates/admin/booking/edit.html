<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" th:href="@{${#themes.code('afterAuthentication')}}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@350&display=swap"/>
</head>

<body>

<div class="header">
    <nav class="top-nav">
        <ul class="top-nav-items">
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top-nav.account}"/>
                <div class="dropdown-content">
                    <a href="/sign-out" th:text="#{top-nav.sign-out}"/>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top-nav.theme}"/>
                <div class="dropdown-content">
                    <a th:href="'/admin/info-booking/edit/' + ${bookingId} + '?theme=theme_1'"
                       th:text="#{top-nav.theme.theme-1}"/>
                    <a th:href="'/admin/info-booking/edit/' + ${bookingId} + '?theme=theme_2'"

            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top-nav.lang}"/>
                <div class="dropdown-content">
                    <a th:href="'/admin/info-booking/edit/' + ${bookingId} + '?lang=en'">English</a>

</div>

<div class="main">

    <div class="sidebar">
        <button type="button">
            <a href="/admin" th:text="#{side-bar.admin.home}"/>

        </button>
        <br>
        <button type="button">
            <a href="/admin/info-booking" th:text="#{side-bar.admin.list-of-bookings}"/>
        </button>
        <button type="button">
            <a href="/admin/info-clients" th:text="#{side-bar.admin.list-of-clients}"/>

        <button type="button">
            <a href="/admin/info-riders" th:text="#{side-bar.admin.list-of-riders}"/>

        <br>
        <button type="button">

        <button type="button">

            <a href="/admin/info-equipment/ski" th:text="#{side-bar.admin.ski}"/>

        <button type="button">
            <a href="/admin/info-equipment/knee-protection" th:text="#{side-bar.admin.knee-protection}"/>
        </button>
    </div>

    <div class="main-screen">

        <div class="content">

            <div class="booking-edit">

                <!--Edit Booking-->
                <div class="booking-edit-booking">
                    <h1 th:text="#{booking.edit.header}"/>

                    <form th:method="PATCH"
                          th:action="@{/admin/info-booking/edit/{bookingId}(bookingId=${bookingId})}"
                          th:object="${bookingToBeUpdated}">
                        <table>
                            <tr>
                                <td th:text="#{booking.edit.field.id} + ': '"/>
                                <td th:text="*{id}"/>
                            </tr>
                            <tr>
                                <td th:text="#{booking.edit.field.client} + ': '"/>
                                <td>
                                    <label for="input-name"></label>
                                    <input type="text" id="input-name" th:field="*{client.name}"
                                           th:placeholder="#{booking.edit.field.client.placeholder}"/>
                                    <div class="validation-message"
                                         th:if="${#fields.hasErrors('client.name')}" th:errors="*{client.name}">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td th:text="#{booking.edit.field.phone1} + ': '"/>
                                <td>
                                    <label for="input-phone1"></label>
                                    <input id="input-phone1"
                                           type="text" th:field="*{client.phone1}" placeholder="X(XXX)XXX-XX-XX"/>
                                    <div class="validation-message"
                                         th:if="${#fields.hasErrors('client.phone1')}" th:errors="*{client.phone1}">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td th:text="#{booking.edit.field.phone2} + ': '"/>
                                <td>
                                    <label for="input-phone2"></label>
                                    <input id="input-phone2"
                                           type="text" th:field="*{client.phone2}" placeholder="X(XXX)XXX-XX-XX"/>
                                </td>
                            </tr>
                            <tr>
                                <td th:text="#{booking.edit.field.date-of-arrival} + ': '"/>
                                <td>
                                    <label for="input-doa"></label>
                                    <input id="input-doa" type="datetime-local" th:field="*{dateOfArrival}"/>
                                    <div class="validation-message"
                                         th:if="${#fields.hasErrors('dateOfArrival')}" th:errors="*{dateOfArrival}">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td th:text="#{booking.edit.field.date-of-return} + ': '"/>
                                <td>
                                    <label for="input-dor"></label>
                                    <input id="input-dor" type="datetime-local" th:field="*{dateOfReturn}"/>
                                    <div class="validation-message"
                                         th:if="${#fields.hasErrors('dateOfReturn')}" th:errors="*{dateOfReturn}">
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <br>

                        <input class="button" type="submit" th:value="#{booking.edit.button.save}"/>
                    </form>
                </div>

                <br>

                <!--Edit list of riders-->
                <div class="booking-edit-rider">
                    <div th:if="${bookingToBeUpdated.listOfBookingRiderEquipmentLinks.size > 0}">
                        <table>
                            <tr th:each="oneLink : ${bookingToBeUpdated.listOfBookingRiderEquipmentLinks}">
                                <td th:text="${oneLink.rider.id}" style="vertical-align:top"/>
                                <td style="vertical-align:top" th:align="left">
                                    <div th:text="#{booking.edit.table.header.name} + ': ' + ${oneLink.rider.name}"/>
                                    <div th:text="#{booking.edit.table.header.sex} + ': ' + #{${'rider.sex.' + oneLink.rider.sex}}"/>
                                    <div th:text="#{booking.edit.table.header.height} + ': ' + ${oneLink.rider.height}"/>
                                    <div th:text="#{booking.edit.table.header.weight} + ': ' + ${oneLink.rider.weight}"/>
                                    <div th:text="#{booking.edit.table.header.foot} + ': ' + #{${'rider.size.' + oneLink.rider.footSize}}"/>
                                </td>
                                <td th:width="190" th:align="left">
                                    <div th:each="oneEquipment : ${oneLink.riderRequestedEquipment}">
                                        <div th:text="#{'equipment.type.' + ${oneEquipment.name}}"/>
                                    </div>
                                </td>

                                                            value="" th:disabled="false"
                                                            th:selected="selected">
                                                    </option>
                                                    <option th:if="${oneLink.riderAssignedEquipment.snowboard.id} == null"
                                                            th:each="oneSnowboard : ${allAvailableSnowboards}"
                                                            th:value="${oneSnowboard.id}"
                                                            th:text="${oneSnowboard.snowboardSize} + ' ' + ${oneSnowboard.name}">
                                                    </option>
                                                    <option th:if="${oneLink.riderAssignedEquipment.snowboard.id} != null"
                                                            th:value="${oneLink.riderAssignedEquipment.snowboard.id}"
                                                            th:text="${oneLink.riderAssignedEquipment.snowboard.snowboardSize} + ' ' + ${oneLink.riderAssignedEquipment.snowboard.name}">
                                                    </option>
                                                    <option th:if="${oneLink.riderAssignedEquipment.snowboard.id} != null"
                                                            th:each="oneSnowboard : ${allAvailableSnowboards}"
                                                            th:value="${oneSnowboard.id}"
                                                            th:text="${oneSnowboard.snowboardSize} + ' ' + ${oneSnowboard.name}">
                                                    </option>
                                                    <option th:if="${oneLink.riderAssignedEquipment.snowboard.id} != null"
                                                            value="" th:disabled="false">
                                                    </option>
                                                </select>
                                            </div>
                                            <div th:if="${oneEquipment.name} == SNOWBOARD_BOOTS">
                                                <label for="select-snowboard-boots"></label>
                                                <select name="snowboardBoots" id="select-snowboard-boots"
                                                        style="width:300px">
                                                    <option th:if="${oneLink.riderAssignedEquipment.snowboardBoots.id} == null"
                                                            value="" th:disabled="false"
                                                            th:selected="selected">
                                                    </option>
                                                    <option th:if="${oneLink.riderAssignedEquipment.snowboardBoots.id} == null"

                                                    <option th:if="${oneLink.riderAssignedEquipment.ski.id} != null"
                                                            value="" th:disabled="false">
                                                    </option>
                                                </select>
                                            </div>
                                            <div th:if="${oneEquipment.name} == SKI_BOOTS">

                                                <select name="skiBoots" id="select-ski-boots" style="width:300px">
                                                    <option th:if="${oneLink.riderAssignedEquipment.skiBoots.id} == null"

                                                    <option th:if="${oneLink.riderAssignedEquipment.skiBoots.id} == null"

                                                    <option th:if="${oneLink.riderAssignedEquipment.skiBoots.id} != null"

                                                    </option>
                                                    <option th:if="${oneLink.riderAssignedEquipment.skiBoots.id} != null"
                                                            th:each="oneSkiBoots : ${allAvailableSkiBoots}"
                                                            th:value="${oneSkiBoots.id}"

                                                    <option th:if="${oneLink.riderAssignedEquipment.skiBoots.id} != null"

                                                    <option th:if="${oneLink.riderAssignedEquipment.jacket.id} != null"

                                                    <option th:if="${oneLink.riderAssignedEquipment.jacket.id} != null"
                                                            th:each="oneJacket : ${allAvailableJackets}"

                                                    <option th:if="${oneLink.riderAssignedEquipment.jacket.id} != null"

                                                    <option th:if="${oneLink.riderAssignedEquipment.protectiveShorts.id} != null"
                                                            value="" th:disabled="false">

                                            </div>
                                            <div th:if="${oneEquipment.name} == HELMET">

                                                            th:each="oneHelmet : ${allAvailableHelmets}"

                                                    <option th:if="${oneLink.riderAssignedEquipment.pants.id} != null"
                                                            value="" th:disabled="false">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </td>
                                    <td th:width="10" style="vertical-align:center">
                                        <input class="button" type="submit"
                                               th:value="#{booking.edit.table.button.assign}"/>
                                    </td>
                                </form>
                                <td th:width="10">
                                    <a th:href="'/admin/info-riders/edit?riderId=' + ${oneLink.rider.id} + '&bookingId=' + ${bookingToBeUpdated.id}">
                                        <button class="button" th:text="#{booking.edit.table.button.edit}"/>
                                    </a>
                                </td>
                                <td th:width="10">
                                    <a th:href="@{'/admin/info-booking/edit/remove-rider?bookingId=' + ${bookingToBeUpdated.id} + '&riderId=' + ${oneLink.rider.id}}">
                                        <button class="button" th:text="#{booking.edit.table.button.remove}"/>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div th:unless="${bookingToBeUpdated.listOfBookingRiderEquipmentLinks.size > 0}"
                         th:text="#{booking.edit.table.empty}"/>
                </div>

                <br>

                <!--Add existing Rider to Booking-->
                <div th:if="${allAvailableRidersForClient.size > 0}">
                    <form th:method="PATCH"
                          th:action="@{/admin/info-booking/edit/add-existing-rider/{bookingId}(bookingId=${bookingId})}"
                          th:object="${existingRiderToBeAddedId}">
                        <label for="select-existing-rider-id"></label>
                        <select id="select-existing-rider-id" name="existingRiderToBeAddedId">
                            <option th:each="oneRider : ${allAvailableRidersForClient}"
                                    th:value="${oneRider.id}"
                                    th:text="${oneRider.name}">
                            </option>
                        </select>
                        <input class="button" type="submit" th:value="#{booking.edit.button.add-existing}"/>
                    </form>

                    <br>
                </div>

                <!--Add new rider-->
                <div>
                    <a th:href="@{'/admin/info-riders/add-new?bookingId=' + ${bookingToBeUpdated.id}}">
                        <button class="button" th:text="#{booking.edit.button.add-new}"/>
                    </a>
                </div>
            </div>

        </div>

    </div>

</div>

</body>

</html>
