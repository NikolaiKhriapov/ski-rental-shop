<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title th:text="#{ski.title}"/>
    <link rel="stylesheet" th:href="@{${#themes.code('afterAuthentication')}}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@350&display=swap"/>
</head>

<body>

<div class="header">
    <nav class="top-nav">
        <ul class="top-nav-items">
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.account}"/>
                <div class="dropdown-content">
                    <a href="/sign-out" th:text="#{top_nav.sign_out}"/>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.theme}"/>
                <div class="dropdown-content">
                    <a th:href="'/admin/info-equipment/ski/edit/' + ${id} + '?theme=theme_1'"
                       th:text="#{top_nav.theme.theme_1}"/>
                    <a th:href="'/admin/info-equipment/ski/edit/' + ${id} + '?theme=theme_2'"
                       th:text="#{top_nav.theme.theme_2}"/>
                </div>
            </li>
            <li class="dropdown">
                <div class="dropdown-button center" th:text="#{top_nav.lang}"/>
                <div class="dropdown-content">
                    <a th:href="'/admin/info-equipment/ski/edit/' + ${id} + '?lang=en'">English</a>
                    <a th:href="'/admin/info-equipment/ski/edit/' + ${id} + '?lang=ru'">Russian</a>
                </div>
            </li>
        </ul>
    </nav>
</div>

<div class="main">

    <div class="sidebar">
        <button type="button">
            <a href="/admin" th:text="#{side_bar.admin.home}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-booking/add-new" th:text="#{side_bar.admin.new_booking}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/show-today" th:text="#{side_bar.admin.today_bookings}"/>
        </button>
        <button type="button">
            <a href="/admin/show-tomorrow" th:text="#{side_bar.admin.tomorrow_bookings}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-booking" th:text="#{side_bar.admin.list_of_bookings}"/>
        </button>
        <button type="button">
            <a href="/admin/info-clients" th:text="#{side_bar.admin.list_of_clients}"/>
        </button>
        <button type="button">
            <a href="/admin/info-riders" th:text="#{side_bar.admin.list_of_riders}"/>
        </button>
        <br>
        <button type="button">
            <a href="/admin/info-equipment/snowboard" th:text="#{side_bar.admin.snowboard}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/snowboard-boots" th:text="#{side_bar.admin.snowboard_boots}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/ski" th:text="#{side_bar.admin.ski}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/ski-boots" th:text="#{side_bar.admin.ski_boots}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/helmet" th:text="#{side_bar.admin.helmet}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/jacket" th:text="#{side_bar.admin.jacket}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/gloves" th:text="#{side_bar.admin.gloves}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/pants" th:text="#{side_bar.admin.pants}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/protective-shorts" th:text="#{side_bar.admin.protective_shorts}"/>
        </button>
        <button type="button">
            <a href="/admin/info-equipment/knee-protection" th:text="#{side_bar.admin.knee_protection}"/>
        </button>
    </div>

    <div class="main-screen">

        <div class="content">
            <div class="new-edit">
                <!--Header-->
                <h1 th:text="#{ski.header.edit}"/>

                <!--Input parameters-->
                <form th:method="PATCH"
                      th:action="@{/admin/info-equipment/ski/edit/{id}(id=${id})}"
                      th:object="${skiToUpdate}">
                    <table>
                        <tr>
                            <td th:text="#{ski.parameter.name} + ': '"/>
                            <td>
                                <label for="input-name"></label>
                                <input id="input-name"
                                       type="text" th:field="*{name}" th:placeholder="#{ski.parameter.name}"/>
                                <div class="validation-message"
                                     th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td th:text="#{ski.parameter.size} + ': '"/>
                            <td>
                                <label for="input-size"></label>
                                <input id="input-size"
                                       type="text" th:field="*{size}" th:placeholder="#{ski.parameter.size}"/>
                            </td>
                        </tr>
                        <tr>
                            <td th:text="#{ski.parameter.condition} + ': '"/>
                            <td>
                                <label for="select-condition"></label>
                                <select id="select-condition" th:field="*{condition}">
                                    <option th:each="i : ${T(my.project.skirentalshop.model.EquipmentCondition).values}"
                                            th:value="${i.name}"
                                            th:text="#{${'equipment_condition.' + i}}"
                                            th:selected="${skiToUpdate.condition}">
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td th:text="#{ski.parameter.stiffness} + ': '"/>
                            <td>
                                <label for="select-stiffness"></label>
                                <select id="select-stiffness" th:field="*{stiffness}">
                                    <option th:each="i : ${T(my.project.skirentalshop.model.Ski.Stiffness).values}"
                                            th:value="${i.name}"
                                            th:text="#{${'ski.stiffness.' + i}}"
                                            th:selected="${skiToUpdate.condition}">
                                    </option>
                                </select>
                            </td>
                        </tr>
                    </table>

                    <br>

                    <input class="button" type="submit" th:value="#{equipment.button.save}"/>
                </form>

                <br>

                <!--Return to "/admin/info-equipment/ski"-->
                <a href="/admin/info-equipment/ski">
                    <button class="button" th:text="#{equipment.button.return}"></button>
                </a>
            </div>
        </div>

    </div>

</div>

</body>

</html>
