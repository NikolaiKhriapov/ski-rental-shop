<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{snowboard.title}">?????</title>
</head>

<body th:align="center">

<!--Header-->
<h1 th:text="#{snowboard.header.edit}">?????</h1>

<!--Input parameters-->
<form th:method="PATCH"
      th:action="@{/admin/info-equipment/snowboard/edit/{id}(id=${id})}"
      th:object="${snowboardToUpdate}">
    <table th:align="center" style="text-align:left" th:cellpadding="2">
        <tr>
            <td th:text="#{snowboard.parameter.name} + ': '">?????</td>
            <td>
                <input type="text" th:field="*{name}"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{snowboard.parameter.condition} + ': '">?????</td>
            <td>
                <select th:field="*{condition}">
                    <option th:each="i : ${T(my.project.skirentalshop.model.EquipmentCondition).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'equipment_condition.' + i}}"
                            th:selected="${snowboardToUpdate.getCondition()}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{snowboard.parameter.size} + ': '">?????</td>
            <td>
                <input type="text" th:field="*{size}">
                <div style="color:red" th:if="${#fields.hasErrors('size')}" th:errors="*{size}">?????</div>
            </td>
        </tr>
        <tr>
            <td th:text="#{snowboard.parameter.stiffness} + ': '">?????</td>
            <td>
                <select th:field="*{stiffness}">
                    <option th:each="i : ${T(my.project.skirentalshop.model.Snowboard.Stiffness).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'snowboard.stiffness.' + i}}"
                            th:selected="${snowboardToUpdate.getStiffness()}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{snowboard.parameter.arch} + ': '">?????</td>
            <td>
                <select th:field="*{arch}">
                    <option th:each="i : ${T(my.project.skirentalshop.model.Snowboard.Arch).values()}"
                            th:value="${i.name()}"
                            th:text="#{${'snowboard.arch.' + i}}"
                            th:selected="${snowboardToUpdate.getArch()}">?????
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td th:text="#{snowboard.parameter.binding_size} + ': '">?????</td>
            <td>
                <select th:field="*{bindingSize}">
                    <option th:each="i : ${T(my.project.skirentalshop.model.Snowboard.BindingSize).values()}"
                            th:value="${i}"
                            th:text="${i}"
                            th:selected="${snowboardToUpdate.getBindingSize()}">?????
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <br>

    <input type="submit" th:value="#{equipment.button.save}"/>
</form>

<br>

<!--Return to "/admin/info-equipment/snowboard"-->
<a href="/admin/info-equipment/snowboard">
    <button th:text="#{snowboard.button.edit.go_to_snowboards}">?????</button>
</a>

<!--Return to "/admin"-->
<a href="/admin">
    <button th:text="#{equipment.button.go_to_main}">?????</button>
</a>

</body>

</html>
